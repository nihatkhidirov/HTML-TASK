<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 align="center">Loan Application</h1>
    <h1 style="background-color: rgb(114, 196, 243)" align="center">
      Applicant Information:
    </h1>
    <form>
      <div>
        <label>First Name:</label>
        <input type="text" placeholder="Nihat" />
      </div>
      <div>
        <label>Last Name:</label>
        <input type="text" placeholder="Xidirov" />
      </div>
      <div>
        <label>Email:</label>
        <input type="email" placeholder="nihatmkh@code.edu.az" />
      </div>
      <div>
        <label>Social Secutiry:</label>
        <input type="password" placeholder="123-45-6789" />
      </div>
      <div>
        <label>Daytime Phone:</label>
        <input type="number" placeholder="2039299400" />
      </div>
      <div>
        <label>Evening Phone:</label>
        <input type="number" placeholder="2035551212" />
      </div>
    </form>
    <h1 style="background-color: rgb(129, 211, 243)" align="center">
      Loan Information:
    </h1>
    <form>
      <div>
        <label>Loan Type:</label>
        <select>
          <option>Automobile</option>
          <option>House</option>
        </select>
      </div>
      <div>
        <label>Loan Amount $ :</label>
        <input type="number" placeholder="15000" />
      </div>
      <div>
        <label>Description:</label>
        <textarea
          placeholder="Application to finance the purchase of a Toyota Prius."
        ></textarea>
      </div>
      <label>Submit Application:</label>
      <input type="submit" value="Apply For Loan" />
    </form>
  </body>
</html>
